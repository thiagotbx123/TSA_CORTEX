# ═══════════════════════════════════════════════════
# Config EXEMPLO: Processo de Vendas
# Uso: python generate_playbook.py --config config_sales.yaml
# Demonstra reutilização: troque "implantação" por "vendas"
# ═══════════════════════════════════════════════════

process_name: "Sales Process"
description: >
  Processo padrão de vendas da TestBox, do lead qualificado
  ao contrato assinado, com gates de qualificação e handoff.

owner: "GTM Lead"

roles:
  - name: AE
    description: "Account Executive — conduz o deal"
  - name: SE
    description: "Solutions Engineer — demonstra a solução"
  - name: TSA
    description: "Technical Solutions Architect — sizing técnico"
  - name: Legal
    description: "Jurídico — contratos e compliance"

tools:
  - name: CRM
    purpose: "Pipeline, contatos, oportunidades"
  - name: Slack
    purpose: "Comunicação interna"
  - name: Google Drive
    purpose: "Propostas, decks, contratos"

sources:
  - "CRM (pipeline, histórico)"
  - "Slack (threads de deals)"
  - "Google Drive (propostas, decks)"

stakeholders:
  - name: "AE"
  - name: "SE"
  - name: "TSA"
  - name: "Executivo"

phases:
  - name: "Lead Qualification"
    objective: "Filtrar leads qualificados (ICP fit)"
    owner: "AE (R/A)"
    duration: "1-3 dias"
    where: "CRM, Slack"
    why: "Não gastar tempo com leads fora do ICP"
    steps:
      - "Avaliar ICP fit"
      - "Pesquisa de empresa"
      - "Primeiro contato"
      - "Qualificar (BANT/MEDDIC)"
    dod:
      - "Lead qualificado no CRM"
      - "ICP score > threshold"
    raci:
      AE: "R/A"
      SE: "-"
      TSA: "-"
      Legal: "-"

  - name: "Discovery Call"
    objective: "Entender necessidades e mapear stakeholders"
    owner: "AE (R/A), SE (C)"
    duration: "1-2 calls"
    where: "Zoom, CRM"
    why: "Vender a solução certa para o problema certo"
    steps:
      - "Preparar agenda"
      - "Discovery call com cliente"
      - "Documentar pain points"
      - "Mapear stakeholders e decisores"
    dod:
      - "Pain points documentados"
      - "Decisores mapeados"
      - "Next steps definidos"
    raci:
      AE: "R/A"
      SE: "C"
      TSA: "I"
      Legal: "-"

  - name: "Demo & Solution Design"
    objective: "Demonstrar a solução e propor arquitetura"
    owner: "SE (R/A), TSA (C)"
    duration: "3-5 dias"
    where: "Zoom, Tenant demo, Slides"
    why: "Cliente precisa ver valor antes de comprar"
    steps:
      - "Preparar demo customizada"
      - "Sizing técnico com TSA"
      - "Executar demo"
      - "Coletar feedback"
    dod:
      - "Demo realizada"
      - "Feedback positivo"
      - "Sizing técnico documentado"
    raci:
      AE: "C"
      SE: "R/A"
      TSA: "C"
      Legal: "-"

  - name: "Proposal & Negotiation"
    objective: "Fechar proposta comercial e negociar termos"
    owner: "AE (R/A)"
    duration: "5-10 dias"
    where: "Google Drive, Calls, Email"
    why: "Transformar interesse em contrato"
    steps:
      - "Montar proposta"
      - "Review interno"
      - "Enviar ao cliente"
      - "Negociar termos"
      - "Ajustes finais"
    dod:
      - "Proposta aceita pelo cliente"
      - "Termos acordados"
    raci:
      AE: "R/A"
      SE: "C"
      TSA: "I"
      Legal: "C"

  - name: "Contract & Close"
    objective: "Assinar contrato e iniciar handoff"
    owner: "AE (R/A), Legal (R)"
    duration: "3-7 dias"
    where: "DocuSign, Google Drive"
    why: "Formalizar o deal"
    steps:
      - "Gerar contrato"
      - "Review jurídico"
      - "Assinatura"
      - "Handoff para implantação"
    dod:
      - "Contrato assinado"
      - "Handoff documentado"
      - "Implantação notificada"
    raci:
      AE: "R/A"
      SE: "I"
      TSA: "I"
      Legal: "R"

metrics:
  - name: "Pipeline Velocity"
    measures: "Tempo médio do deal no pipeline"
    target: "< 30 dias"
  - name: "Win Rate"
    measures: "Deals ganhos / total"
    target: "> 30%"
  - name: "Deal Size"
    measures: "Valor médio do contrato"
    target: "Crescimento trimestral"

risks:
  - description: "Champion sai da empresa"
    probability: "Médio"
    impact: "Alto"
    mitigation: "Multi-threading (vários contatos)"
  - description: "Competitor entra no deal"
    probability: "Alto"
    impact: "Alto"
    mitigation: "Diferenciação técnica + speed"
